<!DOCTYPE HTML>
<html>
<head>
<script src="out.js"></script>
<script>
// ADJUST HERE FOR FLUCTUATION
function exp() {
    let cur, out = [], last = 0;
    for (let l1 = 0; l1 < data.length; l1++) {
        // cur = data[data.length - l1 -1]; // for lichess
        cur = data[l1]; // for chess.com
        out.push({'lable': l1, y: cur - last});
        last = cur;
    }
    return out;
}

window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer", {
        theme: "dark2", // "light1", "ligh2", "dark1",
        animationEnabled: false,
        title: {
            text: "Luke's elo"
        },
        axisY: {
            title: "Elo",
            prefix: "",
            suffix: "",
            minimum: Math.min(...data),
            maximum: Math.max(...data),
            lineThickness: 0,
            includeZero: true
        },
        data: [{
            type: "waterfall",
            yValueFormatString: "#,##0",
            dataPoints: exp()
        }]
    });
    chart.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
